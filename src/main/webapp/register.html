<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration</title>
<link rel="stylesheet" href="register.css">
</head>
<body>
	<center>
		<h1>Student Registration page</h1>
		<br>
		<br>
		<form method="post" action="RC">
			<table>
				<tr>
					<td><label for="id">ID</label></td>
					<td><input type="text" name="id" id="id"></td>
				</tr>
				<tr>
					<td><label for="sname">Student Name</label></td>
					<td><input type="text" name="sname" id="sname"></td>
				</tr>
				<tr>
					<td><label for="address">Address</label></td>
					<td><input type="text" name="address" id="address"></td>
				</tr>
				<tr>
					<td><label for="addmissionyear">Admission Year</label></td>
					<td><input type="text" name="addmissionyear"
						id="addmissionyear"></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit"
						value="Register"></td>
				</tr>
			</table>
		</form>
		<a href="/FetchAll">Show Students</a>
	</center>

</body>
</html>
