<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Management - Home</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 0;
            color: white;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
            padding-left: 20px;
        }
        .nav-links {
            list-style: none;
            display: flex;
        }
        .nav-links li {
            margin: 0 15px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .nav-links a:hover {
            color: #ffd700;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        .container h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #5a67d8;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 18px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #4c51bf;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>Placement Management</h1>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Jobs</a></li>
            <li><a href="#">Companies</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <h2>Welcome to the Placement Management System</h2>
        <p>Find your dream job and explore opportunities with top companies.</p>
        <a href="#" class="btn">Explore Jobs</a>
    </div>
</body>
</html>
